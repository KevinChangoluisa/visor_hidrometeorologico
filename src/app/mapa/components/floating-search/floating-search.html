<!-- Grupo completo: se puede mover -->
<div class="floating-search" cdkDrag>
  <!-- Solo este bot√≥n sirve como mango de arrastre -->
  <div class="drag-handle" cdkDragHandle>
    <button class="search-button" (click)="toggleInput()">üîç</button>
  </div>

  <!-- Panel visible solo si showInput -->
  @if (showInput) {
  <div class="search-panel">
    <input
      type="text"
      placeholder="Buscar c√≥digo INAMHI..."
      [(ngModel)]="query"
    />

    @if (results.length > 0) {
    <ul>
      @for (obs of results; track obs.codigo_inamhi) {
      <li class="result-item" (click)="select(obs)">
        {{ obs.codigo_inamhi }} - {{ obs.name }}
      </li>
      }
    </ul>
    }
  </div>
  }
</div>
